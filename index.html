<!DOCTYPE html>
<html data-bs-theme="">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Name of the app -->
        <title>My Weather</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- include navbar using w3 -->
        <script src="https://www.w3schools.com/lib/w3.js"></script>
        <!-- Link to main style sheet -->
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
    </head>
    <body onload="initialize()">
        <!--Navigation bar-->
        <div w3-include-html="navbar.html"></div>

        <!-- loader animation -->
        <div class="loader loader-hidden"></div>

        <!-- Current Weather -->
        <div class="container px-4 pt-4 pb-4" id="currentWeather">
            <div class="row gy-2 pt-5">
                <div class="col-sm-6 text-center rounded BG pb-2" style="background-color:#00000010;">
                    <span id="place"></span>
                    <br>
                    
                    <img width="150" id="currentweatherImg" class="weatherImg"></img>
                    <br>
                    <div>
                        <span id="temp"></span>
                    </div>
                    <div>
                        <span id="humidity"></span>%
                    </div>
                    <div>
                        <span class="UpdateAt">Updated at</span> <span id="updateTime"></span>
                    </div>
                    <div>
                        <button onclick="refreshData('click')" class="btn btn-outline-dark btn-sm" id="refreshButton">
                            <img src="img/refresh_black.png" height="20" id="refresh"> <span class="Refresh">Refresh</span>
                        </button>
                    </div>
                </div>
                <div class="col-sm-6 rounded BG" style="background-color: #00000010;">
                    <div class="text-center py-3">
                        <span class="WeatherForcast">Weather forecast</span>
                    </div>
                    <div class="container text-center overflow-y-scroll" style="height: 200px;" id="forecast">
                        <!-- forecast data here -->
                    </div>
                </div>
            </div>
            <div class="row gy-2 pt-2 pb-4">
                <div class="col-sm-12 text-center rounded BG pb-2" style="background-color:#00000010;">
                    <div class="text-center py-3">
                        <span type="button" data-bs-toggle="collapse" data-bs-target="#collapseGraph" aria-expanded="false" aria-controls="collapseExample" onclick="changebuttonicon()" id="graphicexpand">
                            <span class="GraphicalVersion">Graphical version</span> <i class="fa fa-chevron-down" id="graphexpandicon"></i>
                        </span>
                    </div>
                    <div class="collapse" id="collapseGraph">
                        <div class="card card-body">
                            <!-- graphic here-->
                            <div class="container text-center overflow-x-auto">
                                <!-- forecast data here -->
                                <div class="row" id="forecastgraph">
                                    <canvas id="forecastChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Other location weather -->
        <div w3-include-html="checkOtherW.html"></div>

        <!-- Setting -->
        <div w3-include-html="setting.html"></div>
        
        <!-- Footor -->
        <div w3-include-html="footer.html"></div>

        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- generate the temp chart -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <!-- JS for navbar -->
        <script>w3.includeHTML();</script>
        <!-- script -->
        <script src="app.js"></script>
    </body>
</html>
