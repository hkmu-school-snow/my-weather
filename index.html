<!DOCTYPE html>
<html data-bs-theme="">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Name of the app -->
        <title>My Weather</title>
        <link rel="icon" type="image/x-icon" href="/img/initLogo.png">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- include navbar using w3 -->
        <script src="https://www.w3schools.com/lib/w3.js"></script>
        <!-- Link to main style sheet -->
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
    </head>
    <body onload="initialize()">
        <!-- Splash screen-->
        <div id="splash-screen" class="position-absolute top-50 start-50 translate-middle" hidden>
            <div class="row gy-4">
                <div class="col-12 pb-2"><img id="initLogo" src="img/initLogo.png"></img></div>
                <div class="col-12 py-2">
                    <div class="h1 text-center">My Weather</div>
                </div>
                <div class="col-12 pt-2">
                    <div class="progress" role="progressbar" aria-label="Default striped example" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </div>

        <!--Navigation bar-->
        <div w3-include-html="navbar.html"></div>

        <!-- loader animation -->
        <div class="loader loader-hidden"></div>


        <!-- Current Weather -->
        <div class="container px-4 pt-4 pb-4" id="currentWeather">
            <!-- Location alert -->
            <div class="row gy-2 pt-5">
                <div class="col-12 visually-hidden" id="locationPermission">
                    <div class="alert alert-danger d-flex align-items-center" role="alert">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt" viewBox="0 0 16 16">
                            <path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A32 32 0 0 1 8 14.58a32 32 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10"/>
                            <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4m0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                        </svg>
                        <div class="lPermission">
                            Location permission is not allowed. Current location weather is not available.
                        </div>
                    </div>
                </div>

                <div class="col-sm-6 text-center rounded BG pb-2" style="background-color:#00000010;">
                    <span id="place"></span>
                    <br>
                    
                    <img width="150" id="currentweatherImg" class="weatherImg"></img>
                    <br>
                    <div>
                        <span id="temp"></span>
                    </div>
                    <div>
                        <span id="humidity"></span>%
                    </div>
                    <div>
                        <span class="UpdateAt">Updated at</span> <span id="updateTime"></span>
                    </div>
                    <div>
                        <button onclick="refreshData('click')" class="btn btn-outline-dark btn-sm" id="refreshButton">
                            <img src="img/refresh_black.png" height="20" id="refresh"> <span class="Refresh">Refresh</span>
                        </button>
                    </div>
                </div>
                <div class="col-sm-6 rounded BG" style="background-color: #00000010;">
                    <div class="text-center py-3">
                        <span class="WeatherForcast">Weather forecast</span>
                    </div>
                    <div class="container text-center overflow-y-scroll" style="height: 200px;" id="forecast">
                        <!-- forecast data here -->
                    </div>
                </div>
            </div>
            <div class="row gy-2 pt-2 pb-5">
                <div class="col-sm-12 text-center rounded BG pb-2" style="background-color:#00000010;">
                    <div class="text-center py-3">
                        <span type="button" data-bs-toggle="collapse" data-bs-target="#collapseGraph" aria-expanded="false" aria-controls="collapseExample" onclick="changebuttonicon()" id="graphicexpand">
                            <span class="GraphicalVersion">Graphical version</span> <i class="fa fa-chevron-down" id="graphexpandicon"></i>
                        </span>
                    </div>
                    <div class="collapse" id="collapseGraph">
                        <div class="card card-body">
                            <!-- graphic here-->
                            <div class="container text-center overflow-x-auto">
                                <!-- forecast data here -->
                                <div class="row" id="forecastgraph">
                                    <canvas id="forecastChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Other location weather -->
        <div w3-include-html="checkOtherW.html"></div>

        <!-- Setting -->
        <div w3-include-html="setting.html"></div>
        
        <!-- Footor -->
        <div w3-include-html="footer.html"></div>

        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- generate the temp chart -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <!-- JS for navbar -->
        <script>w3.includeHTML();</script>
        <!-- script -->
        <script src="app.js"></script>
    </body>
</html>
